<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0/css/all.min.css">
    <title>Feedback</title>
</head>
<body>
    <nav class="navbar navbar-light bg-info justify-content-between ">
        <div class="container">
          <a href="/" class="navbar-brand text-light">User Feedback</a>
          <ul class="nav navbar-nav flex-row float-right">
            {% if session['user_name'] %}
            <li class="nav-item">
              <a class="nav-link pr-3 text-light" href="/users/{{session['user_name']}}">User Info &nbsp;&nbsp;</a>
            </li>
            <li class="nav-item">
              <a class="nav-link pr-3 text-light" href="/feedback">Add Feedback&nbsp;&nbsp;</a>
            </li>
            <li class="nav-item">
              <a class="nav-link pr-3 text-light" href="/logout">Logout</a>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link pr-3 text-light" href="/login">Login &nbsp; &nbsp;</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="/register">Sign up</a>
            </li>
            {% endif %}
          </ul>
        </div>
      </nav>
    <div class="container" style="margin-top: 2em">
        {% for category, msg in get_flashed_messages(with_categories=True) %}
        <div class="alert alert-{{category}}">{{ msg }}</div>
        {% endfor %}
    
        {% block content %}
        {% endblock %}
      </div>
</body>
</html>
